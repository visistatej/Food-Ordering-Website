<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order now</title>
    <link rel="stylesheet" href="order.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i> RT Kitchen</a>

        <div class="icons">
            <a href="index.html" class="fas fa-home"></a>

        </div>

    </header>
    <br />
    <br />
    <br />
    <br />
    <section class="order" id="order">

        <h3 class="sub-heading">Order Now</h3>
        <h1 class="heading">free and fast</h1>
    
        <form action=" ">
            <div class="inputBox">
                <div class="input">
                    <span>your name*</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="input">
                    <span>your number*</span>
                    <input type="name" placeholder="enter your number">
                </div>
            </div>
    
    
            <div class="inputBox">
                <div class="input">
                    <span>your address*</span>
                    <input type="name" placeholder="Enter your address" >
                </div>
                <div class="input">
                    <span>land mark*</span>
                    <input type="" placeholder=" Enter Landmark " >
                </div>
            </div>
            
            <div class="button-container">
                <button id="order-now-button" class="btn">Order Now</button>
            </div>

            <!-- popup -->
            <div id="success-popup" class="popup">
                <span>Order placed successfully!</span>
                <button id="close-popup-button" class="btn">Close</button>
            </div>

        </form>
    </section>

    <div class="loader-container">
        <img src="" alt="">
    </div>    
<script src="script.js"></script>
<script src="order_script.js"></script>
</body>
</html>
